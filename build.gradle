plugins {
    id "io.spring.dependency-management" version "1.0.8.RELEASE"
    id 'net.researchgate.release' version '2.8.0'
    id "com.jfrog.bintray" version "1.8.4"
    id 'java'
    id "org.owasp.dependencycheck" version "5.2.0"
    id "com.github.spotbugs" version "2.0.1" apply false
}

apply from: 'release-commons.gradle'
apply from: 'build-quality.gradle'

dependencyManagement {
    imports {
        mavenBom "org.springframework.boot:spring-boot-dependencies:2.1.5.RELEASE"
    }
}

repositories {
    mavenCentral()
}


sourceCompatibility = 11
targetCompatibility = 11
description = 'EPAM Report portal. REST API model'

wrapper {
    gradleVersion = '6.0'
}

ext {
    hibernateValidatorVersion = '5.4.0.Final'
    validationApiVersion = '2.0.1.Final'
    junitVerion = '4.12'
    glassfishElVersion = '2.2'
    swaggerAnnotationsVersion = '1.5.22'
    commonsLangVersion = '3.7'
    mockitoJunitJupiter = '2.23.0'
    jacksonVersion = '2.9.9'
}

dependencies {
    compile "io.swagger:swagger-annotations:${swaggerAnnotationsVersion}"
    compile "com.fasterxml.jackson.core:jackson-annotations:${jacksonVersion}"
    compile "com.fasterxml.jackson.core:jackson-databind:${jacksonVersion}"
    compile "javax.validation:validation-api:${validationApiVersion}"
    compile "org.apache.commons:commons-lang3:${commonsLangVersion}"

    testCompile "junit:junit:${junitVerion}"
    testCompile "org.mockito:mockito-junit-jupiter:${mockitoJunitJupiter}"
    testCompile "org.hibernate:hibernate-validator:${hibernateValidatorVersion}"
    testCompile "org.glassfish.web:el-impl:${glassfishElVersion}"
}



